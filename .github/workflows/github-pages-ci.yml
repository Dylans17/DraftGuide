name: Continous Integration
on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Setup Pages
      uses: actions/configure-pages@v1
    - uses: actions/setup-node@master
      with:
        node-version: '16.x'
    - run: npm ci
    - run: npm run build
